<ion-header>

  <ion-navbar color="dark">
    <ion-title class="center">Car Booking</ion-title>
    <div class="right-hdr">
      <span>
        <a href="#"><ion-icon name="text" (click)="queryForm($event)"></ion-icon></a>
      </span>
      <span>
        <a href="#">
          <ion-icon name="person" (click)="presentModal($event)"></ion-icon>
        </a>
      </span>
    </div>
  </ion-navbar>

</ion-header>


<ion-content class="no-background alt">
  <ion-grid>
    <ion-row class="car-info">
      <ion-col col-6>
        <div class="content-block">
          <h3>Class E</h3>          
          <ul class="list-block">
            <li>
              <a href="#">
                <ion-icon name="ios-pin"></ion-icon>Nice, France</a>
            </li>
            <li class="distance" text-center>
                <ion-icon name="more"></ion-icon><br/>
                <ion-icon name="ios-pin"></ion-icon>
              </li>
            <li>
              <a href="#">
                <ion-icon name="ios-pin"></ion-icon>Saint-Tropez, France</a>
            </li>
          </ul>
          <ul class="list-inline">
            <li>
              <a href="#">
                <ion-icon name="ios-people"></ion-icon>3</a>
            </li>
            <li>
              <a href="#">
                <ion-icon name="ios-briefcase"></ion-icon>4</a>
            </li>
          </ul>
        </div>
      </ion-col>
      <ion-col col-6 align-self-end>
          <p class="price" no-margin>
              <span class="currency">â‚¬</span>389.3
            </p>
        <img src="img/car_list/car.png">
        <h6 text-center>*Actual Vehicle May Very</h6>
      </ion-col>
    </ion-row>
  </ion-grid>  
    <div class="contact-us">
      <header>
        <h3 text-uppercase text-center no-margin >Contact Information</h3>
      </header>
      <form class="form">       
        <ion-grid>
            <h3 margin-top>Person Making The Reservation</h3>
        <ion-item>
          <ion-input clearInput type="text" placeholder="First Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input clearInput type="text" placeholder="Last Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input clearInput type="tel" placeholder="Phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input clearInput type="email" placeholder="Email"></ion-input>
        </ion-item>
        <h3 no-margin>Person Travelling</h3>
        <ion-item class="full-width">
          <ion-label>
            <ion-checkbox></ion-checkbox>Same As person Making The Reservation
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-input clearInput type="text" placeholder="First Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input clearInput type="text" placeholder="Last Name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input clearInput type="tel" placeholder="Phone"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input clearInput type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item class="full-width">
            <ion-label>
              <ion-checkbox></ion-checkbox>I Agree To The Terms And Conditions Of The Reservation
            </ion-label>
          </ion-item>
        </ion-grid>
      </form>
      <ion-grid class="pagination">
             <ion-row justify-content-center align-items-center>
                 <ion-col col-6>    
                   </ion-col>
                   <ion-col col-6 text-center class="border-left btn-next"  (click)="nextStep()">
                      <span class="inner-wrap">
                          <span class="inner">Next Step</span>
                          <ion-icon name="ios-arrow-forward-outline"></ion-icon></span> 
                 </ion-col>
             </ion-row>
          </ion-grid>
    </div>
</ion-content>
