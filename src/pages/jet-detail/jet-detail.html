<ion-header>

  <ion-navbar>
    <ion-title>Jet Detail</ion-title>
    <div class="right-hdr">
      <span>
        <a href="#">
          <ion-icon name="text" (click)="queryForm($event)"></ion-icon>
        </a>
      </span>
      <span>
        <a href="#">
          <ion-icon name="person" (click)="presentModal($event)"></ion-icon>
        </a>
      </span>
    </div>
  </ion-navbar>

</ion-header>


<ion-content class="alt2">
  <ion-slides>
    <ion-slide>
      <img src="img/thumb/banner.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="img/thumb/thumbnail1.jpg" />
    </ion-slide>
    <ion-slide>
      <img src="img/thumb/thumbnail2.jpg" />
    </ion-slide>
    <ion-slide>
        <img src="img/thumb/thumbnail3.jpg" />
    </ion-slide>
  </ion-slides>
  <ion-grid no-padding style="    top: -7px;position: relative;z-index: 999;">
      <ion-row>
          <ion-col col-3>
              <img src="img/thumb/banner.jpg" (click)="goToSlide(0,0)"/>
          </ion-col>
          <ion-col col-3>
              <img src="img/thumb/thumbnail2.jpg" (click)="goToSlide(0,1)"/>
          </ion-col>
          <ion-col col-3>
              <img src="img/thumb/thumbnail3.jpg" (click)="goToSlide(0,2)"/>
          </ion-col>
          <ion-col col-3>
              <img src="img/thumb/thumbnail4.jpg" (click)="goToSlide(0,3)"/>
          </ion-col>
      </ion-row>
  </ion-grid>
<ion-grid>  
    <div class="table-responsive">

        </tr>

            Large Range Jet
          </td>
        </tr>
        <tr>
          <td>

          <td>
            10

        </tr>
        <tr>

        </tr>
        <tr>
          <td>

        <tr>
          <td>

            115 cu.ft.

      </table>
      <div class="center-block">
          <a class="btn btn-primary" href="#">request quote

</ion-grid>
